name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  analyze:
    name: Format & Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: stable

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Format
        run: dart format --output=none --set-exit-if-changed lib test

      - name: Analyze
        run: flutter analyze

  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: stable

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Ensure scripts are executable
        run: chmod +x scripts/*.sh supabase_dev.sh

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests with coverage (local Supabase)
        env:
          APP_ENV: test
        run: ./scripts/run_flutter_tests.sh

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: flutter-coverage
          path: coverage/lcov.info

      - name: Upload Supabase logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: supabase-ci-log
          path: supabase-ci.log
          if-no-files-found: ignore
