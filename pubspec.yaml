name: crm_app
description: A CRM application with product and customer management, acquisition tracking, and interaction logging.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase integration
  supabase_flutter: ^2.0.0
  
  # State management
  provider: ^6.1.0
  
  # UI utilities
  intl: ^0.18.0
  uuid: ^4.0.0
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  golden_toolkit: ^0.15.0
  mockito: ^5.4.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
